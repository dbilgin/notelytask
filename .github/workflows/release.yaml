name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.27.0

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter Analyzer
        run: flutter analyze

  build-linux:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .env file
        run: echo "${{ secrets.ENV_FILE }}" > assets/.env

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME:-1.0.0}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update debian version
        run: |
          sed -i "s/Version: .*/Version: ${{ steps.version.outputs.VERSION }}/" debian/debian.yaml

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.27.0

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux release
        run: flutter build linux --release

      - name: Install flutter_to_debian
        run: dart pub global activate flutter_to_debian

      - name: Build .deb package
        run: flutter_to_debian

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: build/linux/x64/release/debian/notelytask_${{ steps.version.outputs.VERSION }}_amd64.deb

  build-android:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git rev-list --count

      - name: Setup Android signing
        run: |
          echo "${{ secrets.ANDROID_KEY_PROPERTIES }}" > android/app/key.properties
          echo "${{ secrets.ANDROID_RELEASE_KEY }}" | base64 --decode > android/app/notely.keystore

      - name: Extract version and build number
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME:-1.0.0}
          BUILD_NUMBER=$(git rev-list --count HEAD || echo "1")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION ($BUILD_NUMBER)"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.27.0

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --build-name=${{ steps.version.outputs.VERSION }} --build-number=${{ steps.version.outputs.BUILD_NUMBER }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  create-release:
    needs: [build-linux, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME:-1.0.0}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-deb

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Rename APK with version
        run: mv app-release.apk notelytask_${{ steps.version.outputs.VERSION }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            notelytask_${{ steps.version.outputs.VERSION }}_amd64.deb
            notelytask_${{ steps.version.outputs.VERSION }}.apk
