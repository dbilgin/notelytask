name: notelytask
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: 7.0.0
  hydrated_bloc: 7.0.0
  path_provider: 2.0.1
  json_serializable: 4.1.0
  build_runner: 1.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"